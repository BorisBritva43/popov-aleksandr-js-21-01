<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Домашнее задание №1</title>

    <meta content="website" property="og:title">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="/css/style.css">

    <link href="/img/favicon.png" rel="shortcut icon" type="image/x-icon">

</head>

<body>

    <div class="container">

        <header class="header">
            <div class="header__brand">
                <p>Интернет-магазин "Не только красивое"</p>
            </div>
        </header>

        <section class="main-wrapper">

            <aside class="aside">
                <h3 class="aside__head">Морская рыба</h3>
                <div class="aside__item-wrap">
                    <input type="checkbox">
                    <label for="checkbox">Акула</label>
                </div>
                <div class="aside__item-wrap">
                    <input type="checkbox">
                    <label for="checkbox">Окунь</label>
                </div>
                <div class="aside__item-wrap">
                    <input type="checkbox">
                    <label for="checkbox">Палтус</label>
                </div>
                <div class="aside__item-wrap">
                    <input type="checkbox">
                    <label for="checkbox">Треска</label>
                </div>

                <h3 class="aside__head">Пресноводная рыба</h3>
                <div class="aside__item-wrap">
                    <input type="checkbox">
                    <label for="checkbox">Белоглазка</label>
                </div>
                <div class="aside__item-wrap">
                    <input type="checkbox">
                    <label for="checkbox">Осётр</label>
                </div>
                <div class="aside__item-wrap">
                    <input type="checkbox">
                    <label for="checkbox">Речной угорь</label>
                </div>
                <div class="aside__item-wrap">
                    <input type="checkbox">
                    <label for="checkbox">Налим</label>
                </div>
            </aside>

            <main class="main">
                <h1 class="page-head">Рыбы на любой вкус</h1>
                <p class="page-descr">Мы продаем рыбу, а не только показываем</p>
                <div class="categories">
                    <div class="categories__item">
                        <a class="categories__link" href="#">Замороженные рыбы</a>
                        <p class="categories__description">Мы заморозили рыбов для вас</p>
                    </div>
                    <div class="categories__item">
                        <a class="categories__link" href="#">Живые рыбы</a>
                        <p class="categories__description">На кухню или на разведение</p>
                    </div>
                </div>

                <div class="popularity"></div>
            </main>

        </section>

        <footer class="footer">
            <div class="footer__contacts">
                <p>Контакты</p>
                <p>2021 ИП Рыбов О.А.</p>
            </div>
        </footer>

    </div>




    <script src="https://use.fontawesome.com/10663fb1a9.js"></script>
    <script src="/js/script.js" type="text/javascript"></script>

</body>

</html>
